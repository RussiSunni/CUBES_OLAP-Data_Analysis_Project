    <div class="container-fluid">
        <h1 class="mt-5 mb-3"><i class="fas fa-user-friends fa-2x pr-3"></i>Team's Hours</h1>

        <div class="border border-dark p-3 rounded bg-white">
            <script type="text/javascript">

                // Reference to the created view
                var view1 = null;

                // Initialize CubesViewer when document is ready
                $(document).ready(function () {

                    var cubesUrl = "https://constructeducation.pythonanywhere.com/";


                    // Initialize CubesViewer system
                    cubesviewer.init({
                        cubesUrl: cubesUrl,
                        debug: true
                    });

                    // Create views

                    var serializedView = '{"mode":"explore","drilldown":["role_user_hierarchy@default:role"],"cuts":[],"datefilters":[{"dimension":"date","mode":"custom","date_from":"2020-03-02","date_to":"2020-03-08"}],"columnHide":{"record_count":true,"budget_actual_difference":true,"project_budget":true,"project_total_billable_hours":true},"columnWidths":{"percent_hours_recorded":500,"avg_weekly_capacity":243,"num_projects_per_user":251,"amount_non_billable_sum":144,"percent_billable_hours":163},"columnSort":{},"cubename":"fact_time_entries","name":"Harvest Data Mart (2)"}';

                    // Using a JSON string for view parameters:
                    cubesviewer.apply(function () {
                        view1 = cubesviewer.createView("#cv-view-1", "cube", serializedView);
                    });

                    // Using a Javascript object for view parameters:
                    //cubesviewer.apply(function() {
                    //    view2 = cubesviewer.createView('#cv-view-1', "cube", { "cubename": "webshop_visits" });
                    //});
                });

                function switchMode(mode) {
                    cubesviewer.apply(function () {
                        view1.setViewMode(mode);
                    });
                }

                function toggleControls() {
                    cubesviewer.apply(function () {
                        view1.setControlsHidden(!view1.params.controlsHidden);
                    });
                }
            </script>
            <div>
                <div>
                    <div style="border: none; margin-top: 22px; margin-bottom: 22px;">
                        <div id="cv-view-1" style="width: 100%; min-height: 120px;">Loading CubesViewer...</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="border border-dark p-3 rounded mt-5 mb-5 bg-white">
            <script type="text/javascript">

                // Reference to the created view
                var view2 = null;

                // Initialize CubesViewer when document is ready
                $(document).ready(function () {

                    // Get user Cubes information for the example
                    // var cubesUrl = prompt ("Enter your Cubes Server URL", "http://cubesdemo.cubesviewer.com");
                    var cubesUrl = "https://constructeducation.pythonanywhere.com/";


                    // Initialize CubesViewer system
                    cubesviewer.init({
                        cubesUrl: cubesUrl,
                        debug: true
                    });

                    // Create views

                    var serializedView = '{"charttype":"bars-vertical","chartoptions":{"showLegend":true},"mode":"chart","drilldown":["billable"],"cuts":[],"datefilters":[{"dimension":"date","mode":"custom","date_from":"2020-03-02","date_to":"2020-03-08"}],"columnHide":{},"columnWidths":{},"columnSort":{},"cubename":"fact_time_entries","name":"Harvest Data Mart (1)","yaxis":"amount_sum","xaxis":"role"}';

                    // Using a JSON string for view parameters:
                    cubesviewer.apply(function () {
                        view2 = cubesviewer.createView("#cv-view-2", "cube", serializedView);
                    });

                    // Using a Javascript object for view parameters:
                    //cubesviewer.apply(function() {
                    //    view2 = cubesviewer.createView('#cv-view-1', "cube", { "cubename": "webshop_visits" });
                    //});
                });

                function switchMode(mode) {
                    cubesviewer.apply(function () {
                        view2.setViewMode(mode);
                    });
                }

                function toggleControls() {
                    cubesviewer.apply(function () {
                        view2.setControlsHidden(!view2.params.controlsHidden);
                    });
                }
            </script>
